                What are the ways to integrate CSS as a web page?  
            </li>
        </ul>
        <div>
           <p><i class="fa fa-angle-double-right" aria-hidden="true"></i>&nbsp; 
            1.	Inline - by using the style attribute inside HTML elements.<br>
            &nbsp;&nbsp;&nbsp;&nbsp;2.	Internal - by using a style tag element in the head tag section.<br>
            &nbsp;&nbsp;&nbsp;&nbsp;3.	External - by using a link tag element to link to an external CSS file.
