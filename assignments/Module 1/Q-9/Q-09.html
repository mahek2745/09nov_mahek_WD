            <li>
                How is Cell Padding different from Cell Spacing?    
            </li>
        </ul>
        <div>
           <p><i class="fa fa-angle-double-right" aria-hidden="true"></i>&nbsp;Cellpadding basically defines the space present between a table cell's border and the content present in it. 
           <br>&nbsp; Cellspacing basically defines the space present between individual adjacent cells.
            
            </p>

        </div>
    </section>
