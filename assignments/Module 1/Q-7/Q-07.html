            <li>
                What is the difference between the ‘id’ attribute and the ‘class’ attribute of HTML elements?  
            </li>
        </ul>
        <div>
           <p><i class="fa fa-angle-double-right" aria-hidden="true"></i>“id” – is unique in page and can apply to at most one element.
