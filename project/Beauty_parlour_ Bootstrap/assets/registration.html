                <div class="row form-group">

                <div class="row form-group mt-3">

                        <label >Last Name:</label>
                    </div>

                <div class="row form-group mt-3">

                        <label>Email:</label>
                    </div>

                        <input type="email" name="email" class="form-control w-75"   placeholder="shubha@gmail.com"  required>                    </div>
                    </div>

                <div class="row form-group mt-3">
                    <div class="col-lg-4">
                        <label>Mobile:</label>
                    </div>
                    <div class="col-lg-8">
                        <input type="number" name="number" class="form-control w-75" placeholder="only 10 digits are allowed" maxlength="10" pattern = "[0-9]{10}" required>
                    </div>
                </div>

                <div class="row form-group mt-3">
                    <div class="col-lg-4">
                        <label required>Gender:</label>
                    </div>
                    <div class="col-lg-8">
                        <input type="radio" name="Gender" required value="Male">
                        <label for="Male">Male</label>
                        <input type="radio" class="ms-5" name="Gender" required value="Female">

                    </div>
                </div>

                <div class="row form-group mt-3">

                    </div>
                    <div class="col-lg-8">
                        <input type="date" required class="form-control w-75" value="">                    
                    </div>
                </div>
