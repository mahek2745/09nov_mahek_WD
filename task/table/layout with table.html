<!DOCTYPE html>
<html>

   <head>
      <title>HTML Layout using Tables</title>
   </head>

   <body>
      <table width = "100%" border = "2px">
         
         <tr>
            <td colspan = "2" bgcolor = "#b5dcb3" height = "100 px">
               <h4>Header</h4>
            </td>
         </tr>
         <tr>
            <td colspan = "2" bgcolor = "grey">
               <h4>Nav bar</h4>
            </td>
         </tr>

         <tr valign = "top" >
            <td bgcolor = "#aaa" width = "30" height = "350 px">
               <b>Aside</b>
            </td>
            
            <td bgcolor = "blue" width = "70" height = "350 px">
               <b>Article</b>
            </td>
         </tr>
         <tr>
            <td colspan = "2" bgcolor = "yellow" height =  100px>
               
                       <b>  Footer </b>      
            </td>
         </tr>
         
      </table>
   </body>

</html>
