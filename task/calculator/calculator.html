<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main_container">
    
    <div class="result_screen">
        <div class="oprate_container" id="oprate">
            1+1 = </div> 
        <div class="result" id="type">
            2 </div>
    </div>

    <div class="button_row" id="button">
        <button class="C">C</button>
        <button class="opt devide">&#xf7;</button>
        <button class="opt multiply">&#xd7;</button>
        <button class="opt back">&#x2190;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="opt minus">&#x2212;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="opt plus">&#x2b;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="dot">.</button>
        <button class="opt">&#x207D;</button>
        <button>0</button>
        <button class="opt">&#x207E;</button>
        <button>=</button>
    </div>
</section>
</body>
</html>
