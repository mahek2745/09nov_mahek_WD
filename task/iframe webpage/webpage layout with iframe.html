<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpage layout</title>
    <link rel="icon" href="../iframe/favicon2.jpg" >
    <style>
        *{margin: 0;
        padding: 0;}
        

        .header {width: 100%;
        height: 150px;
    background-color: lightcoral;
  position: sticky;}


.nav {width: 100%;
    height: 60px;
    background-color: rgb(119, 114, 114);
    margin-top: -2px;

}

.article {width: 20%;
    height: 1000px;
    background-color: rgb(146, 206, 224);
    float: left;
margin-top: -5px;}

.aside {width:80% ;
height: 1000px;
background-color:lightcyan ;
float: left;
margin-top: -5px;}

.footer{background-color: black;
    width: 100%;
    height: 150px;}

    </style>
</head>
<body>
    <header>
    <iframe src="header.html" frameborder="0" class="header"></iframe>
</header>
<nav>
    <iframe src="navigation bar.html" target="main" frameborder="0" class="nav"></iframe>
</nav>
<section name="section">
    <article>
    <iframe src="link.html" name="link" frameborder="0" class="article"></iframe>
</article>
<aside>
    <iframe src="main.html" name="main" frameborder="0" class="aside"></iframe>
</aside>
</section>
<footer>
    <iframe src="" frameborder="0" class="footer"></iframe>
</footer>
</body>
</html>
