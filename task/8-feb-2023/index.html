<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
<img src="../8-feb-2023/TOPS-logo.png">
        </header>

        <div class="section"> <br><br><br>
            <div class="login">
                <h1>TOPS<br>
                    <p>Career Center Login</p>
                </h1> <br><br>
                <form class="log-in-form" method="post">
<div class="mobile">
                    <label for="mobile" class="mb-2">Mobile Number</label><br>
                    <input id="mobile" name="user_name" maxlength="10" value="" type="text" class="form-control" required="required" >
                    </div><br>
                    <div class="password">
                        <label for="password" class="mb-3">password</label><br>
                        <input id="password" name="user_password" required="required" value="" type="password" class="form-control" >
                        </div>
                        <a href="Forgot Password?">Forgot Password?</a>
                        <br><br>
                        <div class="submit">
                            <input type="submit" value="Login" class="btn">
                        </div>
                    </div>
                    
                </form>
                
            </div>

        </div>
        <div class="container"> 

        </div>
       
        
    
</body>
</html>
