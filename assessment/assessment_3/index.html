<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assessment_3/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Bootstrap-card</title>
</head>
<body>

 <div class="container mt-5 d-flexs bg-light w-100 main">
    <div class="row">
        <div class="col-sm-4 m-4 ms-5 w-25">
          <div class="card">
            <div class="card-body">
                <header class="d-flex">
                  <i class="fa fa-bullseye border bg-light fs-1 h-50" aria-hidden="true"></i>
                  <div class="ms-2 h5 font">Mailchimp
                    <div class=" fs-8 text-muted subfont">3 days ago.</div>
                  </div>
                  <div>
                  <span class="badge bg-warning w-50 h-20 ms-5">Design</span>
                  </div>
                </header>
                <section>
                  <div class="m-2 mt-4">
                    <h5>Senior Product</h5>
                    <h5>Designer-Singapore</h5>
                  </div>
                  <div class="progress mt-5">
                    <div class="progress-bar bg-danger w-50" role="progressbar">
                  </div>
                </section>
                <footer> 
                  <span>32 Applied <span class="text-muted">of 50 capacity</span></span>
                </footer>
            </div>
          </div>
        </div>
        <div class="col-sm-4 m-4 ms-5 w-25">
          <div class="card">
            <div class="card-body">
              <header class="d-flex">
                <i class="fa fa-dribbble border bg-light fs-1 h-50" aria-hidden="true"></i>
                <div class="ms-2 h5 font">Dribbble
                  <div class=" fs-8 text-muted subfont">4 days ago.</div>
                </div>
                <div>
                <span class="badge bg-warning w-50 h-20 ms-5">Design</span>
                </div>
              </header>
              <section>
                <div class="m-2 mt-4">
                  <h5>Junior Product</h5>
                  <h5>Designer-Singapore</h5>
                </div>
                <div class="progress mt-5">
                  <div class="progress-bar bg-danger w-50" role="progressbar">
                </div>
              </section>
              <footer> 
                <span>42 Applied <span class="text-muted">of 70 capacity</span></span>
              </footer>
            </div>
          </div>
        </div>
        <div class="col-sm-4 m-4 ms-5 w-25">
            <div class="card">
              <div class="card-body">
                <header class="d-flex">
                  <i class="fa fa-reddit border bg-light fs-1 h-50" aria-hidden="true"></i>
                  <div class="ms-2 h5 font">Reddit
                    <div class=" fs-8 text-muted subfont">2 days ago.</div>
                  </div>
                  <div>
                  <span class="badge bg-warning w-50 h-20 ms-5">Design</span>
                  </div>
                </header>
                <section>
                  <div class="m-2 mt-4">
                    <h5>Software Architect</h5>
                    <h5>Java - USA</h5>
                  </div>
                  <div class="progress mt-5">
                    <div class="progress-bar bg-danger w-50" role="progressbar">
                  </div>
                </section>
                <footer> 
                  <span>52 Applied <span class="text-muted">of 100 capacity</span></span>
                </footer>
              </div>
            </div>
          </div>
      </div>
 </div>
    
</body>
</html>
